name: Build and Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: build-release-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  android:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: android-app
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Build debug APK
        run: |
          chmod +x gradlew
          ./gradlew :app:assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: tang-android-apk
          path: android-app/app/build/outputs/apk/debug/app-debug.apk

  macos:
    runs-on: macos-14
    env:
      APP_NAME: Tang!.app
      APP_EXECUTABLE: Tang
      APP_BUNDLE_ID: com.yangtaengg.tang
      APP_VERSION: 0.1.0
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build macOS binary
        working-directory: macos-menubar
        run: swift build -c release --product SmsRelayMenuBar

      - name: Create app bundle
        run: |
          mkdir -p "$APP_NAME/Contents/MacOS"
          mkdir -p "$APP_NAME/Contents/Resources"
          cp macos-menubar/.build/release/SmsRelayMenuBar "$APP_NAME/Contents/MacOS/$APP_EXECUTABLE"
          chmod +x "$APP_NAME/Contents/MacOS/$APP_EXECUTABLE"

          cat > "$APP_NAME/Contents/Info.plist" <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>CFBundleName</key><string>Tang!</string>
            <key>CFBundleDisplayName</key><string>Tang!</string>
            <key>CFBundleIdentifier</key><string>$APP_BUNDLE_ID</string>
            <key>CFBundleExecutable</key><string>$APP_EXECUTABLE</string>
            <key>CFBundlePackageType</key><string>APPL</string>
            <key>CFBundleShortVersionString</key><string>$APP_VERSION</string>
            <key>CFBundleVersion</key><string>${{ github.run_number }}</string>
            <key>LSUIElement</key><true/>
          </dict>
          </plist>
          EOF

      - name: Create ZIP fallback
        run: |
          ditto -c -k --sequesterRsrc --keepParent "Tang!.app" "Tang-macOS.zip"

      - name: Upload macOS ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: tang-macos-zip
          path: Tang-macOS.zip

  release:
    needs:
      - android
      - macos
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Generate release tag
        id: tag
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          TAG="auto-$(date -u +'%Y%m%d-%H%M%S')-${SHORT_SHA}"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Auto build ${{ steps.tag.outputs.tag }}
          prerelease: true
          generate_release_notes: true
          body: |
            ## macOS install (free distribution)
            1. Download `Tang-macOS.zip`
            2. Unzip and move `Tang!.app` to `/Applications`
            3. Run once in Terminal:
               `xattr -dr com.apple.quarantine "/Applications/Tang!.app"`
            4. Launch app:
               `open "/Applications/Tang!.app"`

            ## Android install
            - Download and install `app-debug.apk`
          files: |
            dist/tang-android-apk/app-debug.apk
            dist/tang-macos-zip/Tang-macOS.zip
