name: Build and Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: build-release-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  android:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: android-app
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Build debug APK
        run: |
          chmod +x gradlew
          ./gradlew :app:assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: tang-android-apk
          path: android-app/app/build/outputs/apk/debug/app-debug.apk

  macos:
    runs-on: macos-14
    env:
      APP_NAME: Tang!.app
      APP_EXECUTABLE: Tang
      APP_BUNDLE_ID: com.yangtaengg.tang
      APP_VERSION: 0.1.0
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build macOS binary
        working-directory: macos-menubar
        run: swift build -c release --product SmsRelayMenuBar

      - name: Create app bundle
        run: |
          mkdir -p "$APP_NAME/Contents/MacOS"
          mkdir -p "$APP_NAME/Contents/Resources"
          cp macos-menubar/.build/release/SmsRelayMenuBar "$APP_NAME/Contents/MacOS/$APP_EXECUTABLE"
          chmod +x "$APP_NAME/Contents/MacOS/$APP_EXECUTABLE"

          cat > "$APP_NAME/Contents/Info.plist" <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>CFBundleName</key><string>Tang!</string>
            <key>CFBundleDisplayName</key><string>Tang!</string>
            <key>CFBundleIdentifier</key><string>$APP_BUNDLE_ID</string>
            <key>CFBundleExecutable</key><string>$APP_EXECUTABLE</string>
            <key>CFBundlePackageType</key><string>APPL</string>
            <key>CFBundleShortVersionString</key><string>$APP_VERSION</string>
            <key>CFBundleVersion</key><string>${{ github.run_number }}</string>
            <key>LSUIElement</key><true/>
            <key>NSCameraUsageDescription</key><string>Tang does not use camera directly.</string>
          </dict>
          </plist>
          EOF

      - name: Import Developer ID certificate
        if: ${{ secrets.MACOS_CERTIFICATE_P12_BASE64 != '' && secrets.MACOS_CERTIFICATE_PASSWORD != '' }}
        env:
          CERT_B64: ${{ secrets.MACOS_CERTIFICATE_P12_BASE64 }}
          CERT_PASSWORD: ${{ secrets.MACOS_CERTIFICATE_PASSWORD }}
        run: |
          echo "$CERT_B64" | base64 --decode > cert.p12
          security create-keychain -p "" build.keychain
          security set-keychain-settings -lut 21600 build.keychain
          security unlock-keychain -p "" build.keychain
          security import cert.p12 -k build.keychain -P "$CERT_PASSWORD" -T /usr/bin/codesign -T /usr/bin/security
          security list-keychains -d user -s build.keychain login.keychain-db
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "" build.keychain

      - name: Codesign app bundle (Developer ID)
        if: ${{ secrets.MACOS_CODESIGN_IDENTITY != '' }}
        env:
          CODESIGN_IDENTITY: ${{ secrets.MACOS_CODESIGN_IDENTITY }}
        run: |
          codesign --force --deep --options runtime --timestamp --sign "$CODESIGN_IDENTITY" "$APP_NAME"
          codesign --verify --deep --strict --verbose=2 "$APP_NAME"

      - name: Notarize and staple app
        if: ${{ secrets.APPLE_ID != '' && secrets.APPLE_APP_SPECIFIC_PASSWORD != '' && secrets.APPLE_TEAM_ID != '' && secrets.MACOS_CODESIGN_IDENTITY != '' }}
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          xcrun notarytool submit "$APP_NAME" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_APP_SPECIFIC_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait
          xcrun stapler staple "$APP_NAME"
          spctl --assess --type execute --verbose "$APP_NAME"

      - name: Warn when notarization is skipped
        if: ${{ secrets.MACOS_CODESIGN_IDENTITY == '' || secrets.APPLE_ID == '' || secrets.APPLE_APP_SPECIFIC_PASSWORD == '' || secrets.APPLE_TEAM_ID == '' }}
        run: |
          echo "::warning::Release is unsigned or not notarized. Gatekeeper may block app on other Macs."

      - name: Create DMG
        run: |
          hdiutil create -volname "Tang" -srcfolder "Tang!.app" -ov -format UDZO -fs HFS+ "Tang-macOS.dmg"

      - name: Validate DMG
        run: |
          hdiutil verify "Tang-macOS.dmg"
          hdiutil attach -nobrowse -readonly "Tang-macOS.dmg"
          test -d "/Volumes/Tang/Tang!.app"
          hdiutil detach "/Volumes/Tang"

      - name: Create ZIP fallback
        run: |
          ditto -c -k --sequesterRsrc --keepParent "Tang!.app" "Tang-macOS.zip"

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: tang-macos-dmg
          path: |
            Tang-macOS.dmg
            Tang-macOS.zip

  release:
    needs:
      - android
      - macos
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Generate release tag
        id: tag
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          TAG="auto-$(date -u +'%Y%m%d-%H%M%S')-${SHORT_SHA}"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Auto build ${{ steps.tag.outputs.tag }}
          prerelease: true
          generate_release_notes: true
          files: |
            dist/tang-android-apk/app-debug.apk
            dist/tang-macos-dmg/Tang-macOS.dmg
            dist/tang-macos-dmg/Tang-macOS.zip
