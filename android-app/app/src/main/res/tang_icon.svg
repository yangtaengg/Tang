<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Refined gradient: Soft coral to warm salmon - sophisticated, not harsh -->
    <linearGradient id="iosGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9A8B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF7E7E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6A88;stop-opacity:1" />
    </linearGradient>

    <!-- Soft inner glow for depth -->
    <radialGradient id="innerGlow" cx="50%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.25" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </radialGradient>

    <!-- iOS-style soft shadow -->
    <filter id="iosShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="12" stdDeviation="20" flood-color="#1a1a2e" flood-opacity="0.2"/>
    </filter>

    <!-- Subtle inner shadow for glass effect -->
    <filter id="glassEffect">
      <feDropShadow dx="0" dy="-2" stdDeviation="3" flood-color="#FFFFFF" flood-opacity="0.3"/>
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#1a1a2e" flood-opacity="0.1"/>
    </filter>

    <!-- White gradient for the main element -->
    <linearGradient id="whiteGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8F0F0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- iOS-style rounded square background -->
  <rect width="512" height="512" rx="110" fill="url(#iosGradient)" filter="url(#iosShadow)" />

  <!-- Inner glow overlay for depth -->
  <rect width="512" height="512" rx="110" fill="url(#innerGlow)" />

  <!-- Elegant T monogram with subtle curves - represents Tang! and messaging -->
  <g filter="url(#glassEffect)">
    <!-- Horizontal bar with slight curve for organic feel -->
    <path d="M 140,180
             Q 256,165 372,180
             L 372,200
             Q 256,185 140,200
             Z"
          fill="url(#whiteGradient)" />

    <!-- Vertical stem with tapered design -->
    <path d="M 236,180
             L 236,340
             Q 236,360 256,360
             Q 276,360 276,340
             L 276,180
             L 288,180
             L 288,345
             Q 288,375 256,375
             Q 224,375 224,345
             L 224,180
             Z"
          fill="url(#whiteGradient)" />
  </g>

  <!-- Subtle messaging wave accent - soft, elegant -->
  <g opacity="0.5">
    <path d="M 156,340
             Q 180,320 200,340"
          fill="none"
          stroke="#FFFFFF"
          stroke-width="8"
          stroke-linecap="round"
          opacity="0.6" />

    <path d="M 168,352
             Q 180,340 192,352"
          fill="none"
          stroke="#FFFFFF"
          stroke-width="6"
          stroke-linecap="round"
          opacity="0.4" />
  </g>

  <!-- Subtle highlight on top for iOS sheen -->
  <ellipse cx="256" cy="80" rx="180" ry="30" fill="#FFFFFF" opacity="0.08" />

  <!-- Small accent dot - premium detail -->
  <circle cx="350" cy="170" r="8" fill="#FFFFFF" opacity="0.5" />
</svg>
